<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div class="card">
      <img class="img-hero" src="./images/illustration-hero.svg" alt="illustration dancing">
      <h1>
        Order Summary
      </h1>
      <p class="summary">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <section class="buy">
        <img class="music-icon" src="./images/icon-music.svg" alt="music icon">
        <section class="plan">
          <span class="plan-title">Annual Plan</span>
          <span class="plan-amount">$59.99/year</span>
        </section>
        <a href="#">Change</a>
      </section>
      <div>
        <p class="payment">Proceed to Payment</p>
      </div>
      <p class="cancel">Cancel Order</p>
    </div>
    <div role="contentinfo" class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://linktr.ee/kbthe2" target="_blank">David Korankye Boateng</a>.
    </div>
  </div>
  
</body>
</html>
